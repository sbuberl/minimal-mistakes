---
layout: single
permalink: /reversi/play
title: Play Reversi
sidebar:
    nav: "reversi_side_bar"
---
<link rel="stylesheet" href="{{ '/assets/css/reversi.css' | relative_url }}">

<section class="main-content">
    <div style="width: 410px">
        <div style="float: right">
            <a id="settingsBtn" href="/reversi/settings"><img src="{{ site.baseurl }}/assets/images/settings.png" alt="Settings" style="width: 32px" /></a>
        </div>
    </div>
    <div style="width: 410px">
        <canvas id="c" width="409" height="460"></canvas>
    </div>
    <div id="gameover" class="modalDialog">
        <div>
            <a href="#close" title="Close" class="close">X</a>
            <form name="playAgain">
                <h2 id="result_text"></h2>
                <p>Do you want to play again?</p>
                <p class="center">
                    <input class=".btn" type="submit" value="Yes">
                    <input class=".btn .btn--primary" type="reset" value="No">
                </p>
            </form>
        </div>
    </div>

    <script src="{{ '/assets/js/reversi/sji.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/reversi/settings.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/reversi/game.js' | relative_url }}"></script>

</section>
